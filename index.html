<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="font-[Hind_Madurai]">
    <header class="">
        <nav class="w-[93.75%] mx-auto flex justify-between py-6">
            <div class="flex items-center gap-2.5">
                <img src="./assets/logo.png" alt="logo" class="max-w-[50px]">
                <h1 class="text-2xl text-[#006747] font-extrabold">Emergency<br>Service</h1>
            </div>

            <div class="flex items-center gap-1.5">
                <div class="flex items-center gap-2.5 bg-[#41FF6B]/10 p-3 rounded-full font-[Inter] font-black" >
                    <h2>0</h2>
                    <img src="./assets/heart.png" alt="heart" class="w-8">
                </div>

                <div class="flex items-center gap-2.5 bg-[#41FF6B]/10 p-3 rounded-full font-[Inter] font-black" >
                    <h2>100</h2>
                    <img src="./assets/coin.png" alt="heart" class="w-8">
                </div>
                
                <div class="bg-[#00A63E] rounded-full px-9 py-3 text-white font-semibold">
                    <h2><span>0</span> Copy</h2>
                </div>
            </div>
        </nav>
        <section class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center">
            <div class="w-[90%] mx-auto ">                
                <img src="./assets/logo-dark.png" alt="logo-dark" class="max-w-[92px] mx-auto">
                <h1>জরুরি সেবা ডিরেক্টরি</h1>
                <h3>Government Emergency Services at Your Fingertip - A Project by Government of the People’s Republic of Bangladesh</h3>
            </div>
        </section>
    </header>
</body>
</html>
